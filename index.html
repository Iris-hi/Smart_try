<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #8b0000; margin: 0; padding: 0; }
    .login-box {
      max-width: 350px; margin: 120px auto;
      background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    #error { color: red; text-align: center; display: none; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Inloggen</h2>
  <input type="text" id="username" placeholder="Gebruikersnaam">
  <input type="password" id="password" placeholder="Wachtwoord">
  <button onclick="login()">Aanmelden</button>
  <p id="error">‚ùå Ongeldige gebruikersnaam of wachtwoord!</p>
</div>

<script>
  const users = {
    "iris.sanders": "Access_Granted",
    "sara.lance": "Tolisol",
    "test.account": "Lily1606"
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (users[user] && users[user] === pass) {
      localStorage.setItem("loggedInUser", user);
      window.location.href = "dashboard.html";
    } else {
      error.style.display = "block";
    }
  }
</script>

</body>
</html>
