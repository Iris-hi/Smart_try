<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    .hidden { display: none; }

    /* Navbar */
    .navbar { background: #a32020; color: #fff; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: bold; cursor: pointer; }
    .nav-links a:hover { text-decoration: underline; }
    .nav-right { cursor: pointer; font-size: 20px; }

    /* Page content */
    .container { padding: 20px; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    .card img { max-width: 100px; margin-bottom: 10px; }

    /* Messages */
    .messages { max-width: 500px; margin: auto; }
    .message-list { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; background: #fff; border-radius: 8px; margin-bottom: 10px; }
    .message { padding: 5px; border-bottom: 1px solid #eee; }
    .message strong { color: #a32020; }
    input, button { padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="nav-links">
    <a onclick="showPage('home')">Start</a>
    <a onclick="showPage('links')">Links</a>
    <a onclick="showPage('messages')">Berichten</a>
  </div>
  <div class="nav-right" onclick="logout()">üè†</div>
</div>

<!-- Home -->
<div id="home" class="container">
  <h2>Welkom, <span id="userDisplay"></span> üéâ</h2>
  <p>Dit is je dashboard.</p>
</div>

<!-- Links -->
<div id="links" class="container hidden">
  <h2>Snelle Links</h2>
  <div class="card-grid">
    <div class="card">
      <a href="https://youtube.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        <p>YouTube</p>
      </a>
    </div>
    <div class="card">
      <a href="https://vrt.be" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="VRT">
        <p>VRT</p>
      </a>
    </div>
    <div class="card">
      <a href="https://wikipedia.org" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="Wiki">
        <p>Wikipedia</p>
      </a>
    </div>
  </div>
</div>

<!-- Messages -->
<div id="messages" class="container hidden">
  <h2>Berichten</h2>
  <div class="messages">
    <div class="message-list" id="messageList"></div>
    <input type="text" id="messageInput" placeholder="Typ een bericht...">
    <button onclick="sendMessage()">Verstuur</button>
  </div>
</div>

<script>
  // Session check
  const user = localStorage.getItem("loggedInUser");
  if (!user) { window.location.href = "index.html"; }
  document.getElementById("userDisplay").textContent = user;

  // Pages toggle
  function showPage(id) {
    document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }

  // Messages demo (stored in memory only)
  const messages = [];
  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text) {
      messages.push({ user, text });
      input.value = "";
      renderMessages();
    }
  }

  function renderMessages() {
    const list = document.getElementById("messageList");
    list.innerHTML = "";
    messages.forEach(m => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${m.user}:</strong> ${m.text}`;
      list.appendChild(div);
    });
    list.scrollTop = list.scrollHeight;
  }
</script>

</body>
</html>
