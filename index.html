<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Sint Maria Geel - Smartschool</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welkom op het digitaal schoolplatform van Sint Maria Geel.">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="icon" href="https://static3.smart-school.net/smsc/svg/favicon/favicon.svg">
    <link rel="mask-icon" href="https://static5.smart-school.net/smsc/svg/favicon/mask-icon.svg" color="#ff520e">
    <link rel="apple-touch-icon" href="https://static5.smart-school.net/smsc/img/favicon/apple-touch-icon.png">

    <!-- jQuery & jQueryUI -->
    <script src="https://static1.smart-school.net/smsc/resources/jquery/3.7.1/jquery.min.rev-3632b9fa37.js"></script>
    <script src="https://static3.smart-school.net/smsc/resources/jqueryui/1.14.1/jquery-ui.min.rev-ca846bbf30.js"></script>
    <link href="https://static1.smart-school.net/smsc/resources/jqueryui/1.14.1/jquery-ui.min.rev-58b101ac64.css" rel="stylesheet" />

    <!-- Smartschool Fonts -->
    <link href="https://static1.smart-school.net/smsc/resources/fonts/smartschool-icons/smartschool-icons.rev-2f0b9ddf4a.css" rel="stylesheet">
    <link href="https://static1.smart-school.net/smsc/resources/fonts/roboto/roboto.rev-64252c57cd.css" rel="stylesheet">

    <!-- Smartschool Login CSS -->
    <link href="https://static1.smart-school.net/production/Authentication/login/main-built.rev-bd3c7b1e97.css" rel="stylesheet" />

    <!-- Theme color -->
    <meta name="theme-color" content="#ff520e">
</head>
<body class="modern-ui modern-ui--larger-font">
    <div id="smscMain" class="smscMain showLeftNav" tabindex="-1">
        <div class="login-app">
            <div class="login-app__container">
                
                <!-- Left side image -->
                <div class="login-app__left">
                    <div class="hero-image">
                        <img src="https://static1.smart-school.net/smsc/img/demo-login.jpg" alt="Welkom">
                    </div>
                </div>

                <!-- Right side login -->
                <div class="login-app__right">
                    <div class="login-app__top">
                        <a href="http://www.kogeka.be/sintmaria" target="_blank" class="login-app__school-logo" style="background-image: url(https://static1.smart-school.net/smsc/img/demo-logo.png)">
                            <span class="login-app__school-name">Sint Maria Geel &bull; Geel</span>
                        </a>

                        <div class="login-app__form">
                            <form class="form" name="login_form" method="post" action="#">
                                <div class="float-label">
                                    <input type="text" id="username" name="username" required class="float-label__input" autofocus>
                                    <label for="username">Gebruikersnaam</label>
                                </div>

                                <div class="float-label">
                                    <input type="password" id="password" name="password" required class="float-label__input">
                                    <label for="password">Wachtwoord</label>
                                </div>

                                <a href="#" class="login-app__link login-app__link--password">Wachtwoord vergeten?</a>
                                <button class="smscButton blue" type="submit">Aanmelden</button>
                            </form>
                        </div>
                    </div>

                    <!-- Bottom links -->
                    <div class="login-app__bottom">
                        <a href="https://www.smartschool.be/apps/app/" target="_blank">Smartschool App</a>
                        <span class="link-divider">&bull;</span>
                        <a href="https://www.smartschool.be/privacy/" target="_blank">Privacy</a>
                        <span class="link-divider">&bull;</span>
                        <a href="https://www.smartschool.be/disclaimer/" target="_blank">Disclaimer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Smartschool JS -->
    <script src="https://static3.smart-school.net/production/Authentication/login/main-built.rev-e654000d69.js"></script>
</body>
</html>
